packages:
  all:
    target: [x86_64]
  gcc:
    externals:
      - spec: gcc@14.2.1 languages=c,c++,fortran
        prefix: /opt/rh/gcc-toolset-14/root/usr
        extra_attributes:
          compilers:
            c: /opt/rh/gcc-toolset-14/root/usr/bin/gcc
            cxx: /opt/rh/gcc-toolset-14/root/usr/bin/g++
            fortran: /opt/rh/gcc-toolset-14/root/usr/bin/gfortran
  openssl:
    externals: []
  gawk:
    externals:
    - spec: gawk@4.2.1
      prefix: /usr
  groff:
    externals:
    - spec: groff@1.22.3
      prefix: /usr
  git:
    externals:
    - spec: git@2.51.0~tcltk
      prefix: /usr/local
  libtool:
    externals:
    - spec: libtool@2.5.4
      prefix: /usr/local
  curl:
    externals: []
  pkgconf:
    externals:
    - spec: pkgconf@1.4.2
      prefix: /usr
  bison:
    externals:
    - spec: bison@3.0.4
      prefix: /usr
  swig:
    externals:
    - spec: swig@4.3.1
      prefix: /usr/local
  gmake:
    externals: []
  tar:
    externals:
    - spec: tar@1.30
      prefix: /usr
  automake:
    externals:
    - spec: automake@1.16.1
      prefix: /usr
    - spec: automake@1.18.1
      prefix: /usr/local
  m4:
    externals:
    - spec: m4@1.4.18
      prefix: /usr
  cmake:
    externals:
    - spec: cmake@4.1.0
      prefix: /usr/local
  diffutils:
    externals: []
  autoconf:
    externals:
    - spec: autoconf@2.69
      prefix: /usr
    - spec: autoconf@2.72
      prefix: /usr/local
  perl:
    externals: []
  sed:
    externals:
    - spec: sed@4.5
      prefix: /usr
  coreutils:
    externals:
    - spec: coreutils@8.30
      prefix: /usr
  binutils:
    externals:
    - spec: binutils@2.41.4
      prefix: /opt/rh/gcc-toolset-14/root/usr
    - spec: binutils@2.30.125
      prefix: /usr
  findutils:
    externals:
    - spec: findutils@4.6.0
      prefix: /usr
  python:
    externals:
    - spec: python@3.11.13+bz2+crypt+ctypes+dbm+lzma+nis+pyexpat~pythoncmd+readline+sqlite3+ssl+tix+tkinter+uuid+zlib
      prefix: /usr
